<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Login Page</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            text-align: center;
        }
        h2 {
            color: #00ffff;
        }
        input {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00ffff;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #00cccc;
            box-shadow: 0 0 10px #00ffff;
        }
        .options {
            margin-top: 15px;
        }
        .options a {
            color: #00ffff;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .notification {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 255, 0.8);
            color: #0d0d0d;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px #00ffff;
            display: none;
            font-weight: bold;
        }
    </style>
    <script>
        function showSignUp() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signUpForm').style.display = 'block';
        }
        function showLogin() {
            document.getElementById('signUpForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }
        function handleSignUp(event) {
            event.preventDefault();
            const username = document.getElementById('signup-username').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);
            
            document.getElementById('notification').innerText = 'Sign-up successful!';
            document.getElementById('notification').style.display = 'block';
            setTimeout(() => {
                document.getElementById('notification').style.display = 'none';
            }, 3000);
            
            showLogin();
        }
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');
            
            if (username === storedUsername && password === storedPassword) {
                document.body.innerHTML = '<h2>Welcome, ' + username + '!</h2>';
            } else {
                document.getElementById('notification').innerText = 'Invalid username or password!';
                document.getElementById('notification').style.display = 'block';
                setTimeout(() => {
                    document.getElementById('notification').style.display = 'none';
                }, 3000);
            }
        }
    </script>
</head>
<body>
    <div class="notification" id="notification"></div>
    <div class="container" id="mainContainer">
        <div id="loginForm">
            <h2>Neon Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div class="options">
                <a href="#">Forgot Password?</a> | <a onclick="showSignUp()">Sign Up</a>
            </div>
        </div>
        
        <div id="signUpForm" style="display: none;">
            <h2>Sign Up</h2>
            <form onsubmit="handleSignUp(event)">
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <div class="options">
                <a onclick="showLogin()">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
